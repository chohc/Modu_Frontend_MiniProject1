<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일만시간의 법칙</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="sr-only">1만 시간의 법칙</h1>
      <img src="./image/title.png" alt="" class="title" />
    </header>
    <main>
      <q>연습은 어제의 당신보다 당신을 더 낫게 만든다.</q>
      <p class="define">
        <dfn>1만 시간 법칙</dfn>은<br />어떤 분야의 전문가가 되기 위해서는<br />최소한
        1만 시간의 훈련이 필요하다는 법칙이다.
      </p>
      <form>
        <p>
          나는
          <label for="skill" class="sr-only">원하는 분야</label>
          <input type="text" id="skill" placeholder="예)프로그래밍" />
          전문가가 될 것이다.<br />
          그래서 앞으로 매일 하루에
          <label for="time" class="sr-only">하루 훈련 시간</label>
          <input type="text" id="time" placeholder="예)5시간" />
          시간씩 훈련할 것이다.
        </p>
        <button type="submit">
          나는 며칠 동안 훈련을 해야 1만 시간이 될까?
        </button>
      </form>
      <p>
        당신은 <span>프로그래밍</span> 전문가가 되기 위해서<br />대략
        <span>5100</span>일 이상 훈련하셔야 합니다!:)
      </p>
      <div class="btn-group">
        <button>훈련하러 가기 GO! GO!</button>
        <button>공유하기</button>
      </div>
    </main>
    <footer>
      <img src="./image/logo-m.svg" alt="Weniv" />
      <p>
        본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.<br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
  </body>
</html>
